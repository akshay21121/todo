name: Deploy Node App Locally

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Restart app with pm2
        run: pm2 restart your-app-name || pm2 start npm --name "your-app-name" -- run start
